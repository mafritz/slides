<h4>Define the part of the DEW used to express emotions</h4>
<div class="form-group">
  <label for="confQuestionX">Question X label</label>
  <input type="text" class="form-control" ng-model="config.inserting.questionX">
</div>
<div class="form-group">
  <label for="confDimXneg">Min. X label</label>
  <input type="text" class="form-control" ng-model="config.inserting.dimXneg">
</div>
<div class="form-group">
  <label for="confDimXpos">Max. X label</label>
  <input type="text" class="form-control" ng-model="config.inserting.dimXpos">
</div>
<hr>
<div class="form-group">
  <label for="confQuestionY">Question Y label</label>
  <input type="text" class="form-control" ng-model="config.inserting.questionY">
</div>
<div class="form-group">
  <label for="confDimYneg">Min. Y label</label>
  <input type="text" class="form-control" ng-model="config.inserting.dimYneg">
</div>
<div class="form-group">
  <label for="confDimYpos">Max. Y label</label>
  <input type="text" class="form-control" ng-model="config.inserting.dimYpos">
</div>
<hr>
<div class="form-group">
  <label for="confEmotionsInSubset">Number of emotions in subset:</label>
  <input type="number" class="form-control" ng-model="config.inserting.numSubset" id="confEmotionsInSubset">
</div>
<div class="form-group">
  <label>Other options</label>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="config.inserting.showOtherEmotion"> Show form for Other emotion
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="config.inserting.showNoEmotion"> Show "NO Emotion" button
    </label>
  </div>
</div>
